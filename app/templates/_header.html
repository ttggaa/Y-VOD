<div class="ui inverted borderless fixed menu">
    <div class="ui container">
        <div class="logo item">
            <div class="ui middle aligned image">
                <img class="logo-image" src="{{ url_for('static', filename='images/logo-white.svg') }}" alt="Logo">
            </div>
        </div>
        <div class="toc link header item" data-tooltip="菜单" data-position="bottom center" data-inverted=""><i class="sidebar icon"></i>云英语 &middot; Y-VOD</div>
        {% if current_user.is_authenticated %}<div class="right menu">
            {% if current_user.is_staff %}<div class="ui profile search item">
                <div class="ui transparent inverted left icon input">
                    <input class="prompt" type="text" placeholder="查询用户…">
                    <i class="search icon"></i>
                </div>
                <div class="results"></div>
            </div>{% endif %}
            <a class="item" href="{{ current_user.url }}" data-tooltip="个人档案" data-position="bottom center" data-inverted=""><i class="{{ current_user.role.icon }} icon"></i>{{ current_user.name }}</a>
            <a class="icon item" href="{{ url_for('auth.logout') }}" data-tooltip="登出" data-position="bottom center" data-inverted=""><i class="door open icon"></i></a>
        </div>{% endif %}
    </div>
</div>
